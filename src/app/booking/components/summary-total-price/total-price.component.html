<mat-card class="p-6 pb-0">
  <ng-container *ngFor="let summary of summaryByAge; let i = index">
    <app-total-price-element
      *ngIf="summary.count > 0"
      [fare]="summary.fare"
      [tax]="summary.tax"
      [caption]="getCaption(summary.count, i)"
    ></app-total-price-element>
  </ng-container>
  <mat-divider></mat-divider>
  <mat-card-footer class="flex justify-between py-5 px-10">
    <span class="total">{{ 'SUMMARY.TOTAL' | translate }}</span>
    <span class="total price">
      {{ getTotalPrice() | currency : (currencyCode$ | async) ?? 'EUR' : undefined : undefined : locale }}
    </span>
  </mat-card-footer>
</mat-card>
