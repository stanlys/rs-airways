<mat-form-field [formGroup]="datesForm" appearance="fill" class="flight-dates" hideRequiredMarker>
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [rangePicker]="rangePicker">
    <input matStartDate placeholder="Start date" formControlName="from" />
    <input matEndDate placeholder="End date" formControlName="to" />
  </mat-date-range-input>
  <mat-hint>{{ dateFormatHint }}</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
  <mat-date-range-picker #rangePicker>
    <mat-date-range-picker-actions>
      <mat-divider></mat-divider>
      <button mat-button matDateRangePickerCancel>Cancel</button>
      <button mat-button matDateRangePickerApply>Ok</button>
    </mat-date-range-picker-actions>
  </mat-date-range-picker>
</mat-form-field>
