<mat-card class="main-page-form">
  <mat-card-content>
    <form class="search-form" (ngSubmit)="onSubmit()" [formGroup]="searchForm">
      <mat-radio-group *ngIf="searchForm.controls['oneWay'] as oneWay" formControlName="oneWay" color="primary">
        <mat-radio-button [value]="false" color="primary">
          {{ 'MAIN_FORM.ROUND_TRIP' | translate }}
        </mat-radio-button>
        <mat-radio-button [value]="true" color="primary">
          {{ 'MAIN_FORM.ONE_WAY' | translate }}
        </mat-radio-button>
      </mat-radio-group>

      <app-flight-route formGroupName="airport" class="flight-route"></app-flight-route>

      <div class="date-passengers-container">
        <app-dates-field [name]="'dates'"></app-dates-field>
        <app-passengers-field [name]="'passengers'"></app-passengers-field>
      </div>

      <mat-card-actions class="flex-row justify-end">
        <button
          mat-flat-button
          type="submit"
          color="primary"
          [disabled]="searchForm.invalid"
          style="width: 126px; height: 60px"
        >
          {{ 'MAIN.SEARCH' | translate }}
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
